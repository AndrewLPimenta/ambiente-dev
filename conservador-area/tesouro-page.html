<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Títulos Conservadores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Principais Títulos Conservadores</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vencimento</th>
        <th>Rentabilidade (% ao ano)</th>
        <th>Preço Unitário (R$)</th>
      </tr>
    </thead>
    <tbody id="titulos"></tbody>
  </table>

  <script>
    async function carregarTesouro() {
      try {
        const res = await fetch("http://localhost:3001/api/tesouro");
        const data = await res.json();

        const tbody = document.getElementById("titulos");
        tbody.innerHTML = ""; // Limpa a tabela antes de preencher

        data.titulos.forEach(t => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${t.nome}</td>
            <td>${t.vencimento}</td>
            <td>${t.rentabilidade.toFixed(2)}</td>
            <td>${t.precoUnitario.toFixed(2)}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Erro ao buscar dados do Tesouro:", err);
        alert("Erro ao carregar títulos do Tesouro Direto. Veja o console.");
      }
    }

    carregarTesouro();
  </script>
</body>
</html>
