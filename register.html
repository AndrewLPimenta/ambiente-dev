<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; width: 100%; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    h5 { text-align: center; margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form id="registerForm">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha" required>

    <label for="confirmarSenha">Confirmar Senha</label>
    <input type="password" id="confirmarSenha" name="confirmarSenha" required>

    <button type="submit">Cadastrar</button>
    <h5>Já possui uma conta? <a href="/ambiente-dev/login.html">Login</a></h5>
  </form>

  <p id="mensagem" style="color: red; text-align: center;"></p>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;

      try {
        const res = await fetch("http://localhost:3001/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha, confirmarSenha })
        });

        const data = await res.json();

        if (!res.ok) {
          document.getElementById("mensagem").textContent = data.message || "Erro ao cadastrar";
          return;
        }

        // Salva token e userId para manter a sessão
        localStorage.setItem("token", data.token);
        localStorage.setItem("userId", data.userId);

        console.log("TOKEN REGISTRO:", data.token);
        console.log("USERID REGISTRO:", data.userId);

        // Redireciona para o formulário inicial
        window.location.href = `form.html?usuario=${data.userId}&form=1`;

      } catch (err) {
        document.getElementById("mensagem").textContent = "Erro de conexão com o servidor";
      }
    });
  </script>
</body>
</html>
