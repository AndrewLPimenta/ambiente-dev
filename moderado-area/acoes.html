<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ações em Tempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #0077cc;
      color: white;
    }
    .loading, .error {
      text-align: center;
      padding: 20px;
      color: #555;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Ações em Tempo Real</h1>
  <table>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Nome</th>
        <th>Preço</th>
        <th>Moeda</th>
      </tr>
    </thead>
    <tbody id="stocks-body">
      <tr><td colspan="4" class="loading">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    const API_URL = "http://localhost:3001/api/acoes";
    const tbody = document.getElementById("stocks-body");

    async function fetchAndRender() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        tbody.innerHTML = "";

        if (!data.acoes || data.acoes.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4" class="error">Nenhum dado disponível</td></tr>`;
          return;
        }

        data.acoes.forEach(stock => {
          const tr = document.createElement("tr");
          const preco = stock.precoAtual !== null ? stock.precoAtual.toFixed(2) : "-";

          tr.innerHTML = `
            <td>${stock.ticker || "-"}</td>
            <td>${stock.nome || "-"}</td>
            <td>${preco}</td>
            <td>${stock.moeda || "-"}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error("Erro:", err);
        tbody.innerHTML = `<tr><td colspan="4" class="error">Erro ao carregar dados</td></tr>`;
      }
    }

    fetchAndRender();
    setInterval(fetchAndRender, 5000); // Atualiza a cada 5 segundos
  </script>
</body>
</html>
